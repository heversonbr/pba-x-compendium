name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# ensures that the GITHUB_TOKEN can push commits 
#permissions:
#  contents: write  
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a command using the runners shell: install asciidoctor
      - name: Install Asciidoctor
        run: sudo apt-get install -y asciidoctor
      
      #  Build the HTML files from the source
      - name: Build HTML
        #run: asciidoctor pba-x-notes.adoc -D build/
        run: asciidoctor pba-x-notes.adoc -o build/index.html

      # Runs a set of commands using the runners shell
      #- name: Deploy to GitHub Pages
      #  uses: peaceiris/actions-gh-pages@v3
      #  with:
      #    github_token: ${{ secrets.GITHUB_TOKEN }}
      #    publish_dir: ./build
      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy Pages
        uses: actions/deploy-pages@v4
